<html>
  <body>
    <form>
      <fieldset>
        <legend><span class="number">2</span>Project Description</legend>
        <label for="bio">Comments or Questions about project:</label>
        <textarea id="bio" name="user_bio"></textarea>
      </fieldset>
      <fieldset>
      <label for="job">Subject:</label>
      <select id="job" name="user_job">
        <optgroup label="Branding">
          <option value="Android_developer">Branding Identity</option>
          <option value="iOS_developer">Infographs</option>
          <option value="mobile_designer">Annual Reports</option>
        </optgroup>
        <optgroup label="Web">
          <option value="web_design">Web design</option>
          <option value="app_design">App design</option>
          <option value="web_coding">Web coding</option>
        </optgroup>
        <optgroup label="Photography">
          <option value="product_photography">Product Photography</option>
          <option value="portrait_photography">Portrait Photography</option>
        </optgroup>
        <optgroup label="Illustrations">
          <option value="digital_drawings_paintings">Digital Drawings/paintings</option>
          <option value="vectorized_illustrations">Vectorized Illustrations</option>
        </optgroup>
      </select>

        <label>How do you want to get in touch?:</label>
        <input type="checkbox" id="email" value="interest_email" name="user_interest"><label class="light" for="email">Email</label><br>
          <input type="checkbox" id="in-person" value="interest_in_person" name="user_interest"><label class="light" for="in_person">In person</label><br>
        <input type="checkbox" id="facetime-skype" value="interest_facetime_skype" name="user_interest"><label class="light" for="facetime">Facetime/Skype</label>

      </fieldset>
      <div class="gutter-2 text-center pad-b">
        <a class="card-btn ib gutter-1-4 link-box island-2 text-center" href="/submitted-page/"><span>Submit</span></a>
      </div>

    </form>
  </body>
</html>
